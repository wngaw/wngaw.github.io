---
layout: default
---

<html lang="en">
  <head>
    <meta property="og:image" content="https://hanxiao.github.io/2019/01/02/Serving-Google-BERT-in-Production-using-Tensorflow-and-ZeroMQ//bert-as-service-architecture.png">
  </head>
  <body>
    <article class="post">
      <h1>{{ page.title }}</h1>

      <div class="entry">
        {{ content }}
      </div>

      <div class="date">
        Written on {{ page.date | date: "%B %e, %Y" }}
      </div>

      <div class="page-navigation">
        {% if page.previous.url %}
          <a class="prev" href="{{page.previous.url | relative_url}}">&larr; {{page.previous.title}}</a>
        {% endif %}

        {% if page.next.url %}
          <a class="next" href="{{page.next.url | relative_url}}">{{page.next.title}} &rarr;</a>
        {% endif %}
      </div>

      {% include disqus.html %}
    </article>
  </body>
</html>
